server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Включаем сжатие gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Универсальный прокси-маршрут для всех запросов к Sketchfab
    location /skfb-proxy/ {
        # Определяем, куда проксировать запрос в зависимости от пути
        rewrite ^/skfb-proxy/api/(.*) /v3/$1 break;
        rewrite ^/skfb-proxy/static/(.*) /$1 break;
        rewrite ^/skfb-proxy/main/(.*) /$1 break;
        
        # Выбираем правильный хост в зависимости от первой части пути
        set $proxy_host "sketchfab.com";
        if ($uri ~ "^/skfb-proxy/api/") {
            set $proxy_host "api.sketchfab.com";
        }
        if ($uri ~ "^/skfb-proxy/static/") {
            set $proxy_host "static.sketchfab.com";
        }
        
        # Выполняем проксирование
        proxy_pass https://$proxy_host;
        proxy_ssl_server_name on;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки для WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS заголовки
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Кэширование для статических файлов
        proxy_cache sketchfab_cache;
        proxy_cache_valid 200 1d;
        
        # Особая обработка OPTIONS запросов для CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Обслуживание Service Worker
    location = /sketchfab-sw.js {
        add_header Cache-Control "no-cache";
    }

    # Настройка кэширования статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Настройка для одностраничного приложения (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Настройка кэш-зоны NGINX
proxy_cache_path /var/cache/nginx/sketchfab_cache levels=1:2 keys_zone=sketchfab_cache:10m max_size=500m inactive=60m;