# Настройка кэш-зоны NGINX для ресурсов Sketchfab
proxy_cache_path /var/cache/nginx/sketchfab_cache levels=1:2 keys_zone=sketchfab_cache:20m max_size=2g inactive=30d;
proxy_temp_path /var/cache/nginx/tmp;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Глобальные настройки таймаутов и буферов
    client_max_body_size 50M;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Включаем сжатие gzip
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Логирование для отладки
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Обслуживание статических файлов и основного сайта
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API endpoint для Sketchfab
    location /api/v1/models/ {
        resolver 8.8.8.8;
        proxy_pass https://api.sketchfab.com/v3/models/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.sketchfab.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "application/json";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        proxy_buffering off;
    }

    # Особая обработка для static.sketchfab.com
    location ~ ^/proxy/https://static\.sketchfab\.com/(.*)$ {
        resolver 8.8.8.8;
        proxy_pass https://static.sketchfab.com/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host static.sketchfab.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "*/*";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        
        # Кэширование статических ресурсов
        proxy_buffering on;
        proxy_cache sketchfab_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Особая обработка для API Sketchfab
    location ~ ^/proxy/https://api\.sketchfab\.com/(.*)$ {
        resolver 8.8.8.8;
        proxy_pass https://api.sketchfab.com/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host api.sketchfab.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "application/json, text/plain, */*";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Общая обработка для Sketchfab
    location ~ ^/proxy/https://sketchfab\.com/(.*)$ {
        resolver 8.8.8.8;
        proxy_pass https://sketchfab.com/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host sketchfab.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "*/*";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        
        # Настройки для WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Обработка для media.sketchfab.com
    location ~ ^/proxy/https://media\.sketchfab\.com/(.*)$ {
        resolver 8.8.8.8;
        proxy_pass https://media.sketchfab.com/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host media.sketchfab.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "image/avif,image/webp,image/apng,image/svg+xml,image/*,*/*;q=0.8";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        
        # Увеличиваем таймауты для больших файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Настройки кэширования для медиа-файлов
        proxy_buffering on;
        proxy_cache sketchfab_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Обработка для d2f9xydssmgs95.cloudfront.net (еще один CDN, используемый Sketchfab)
    location ~ ^/proxy/https://d2f9xydssmgs95\.cloudfront\.net/(.*)$ {
        resolver 8.8.8.8;
        proxy_pass https://d2f9xydssmgs95.cloudfront.net/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host d2f9xydssmgs95.cloudfront.net;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "*/*";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7";
        proxy_set_header Origin "https://sketchfab.com";
        proxy_set_header Referer "https://sketchfab.com/";
        
        # Увеличиваем таймауты для больших файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Настройки кэширования
        proxy_buffering on;
        proxy_cache sketchfab_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        expires 30d;
    }

    # Общий прокси для других доменов
    location ~ ^/proxy/(https?):/([^/]+)/(.*)$ {
        resolver 8.8.8.8;
        set $proto $1;
        set $domain $2;
        proxy_pass $proto://$domain/$3$is_args$args;
        proxy_ssl_server_name on;
        proxy_set_header Host $domain;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        
        # Настройки для WebSockets, если они используются
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Обработка CORS preflight запросов
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}