    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель</title>
    <style>
        /* Сброс отступов и полей для всего документа */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стили для html и body, чтобы они занимали весь доступный размер */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Предотвращает появление полос прокрутки */
        }

        /* Стили для контейнера iframe */
        #api-frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Стили для самого iframe */
        #api-frame iframe {
            width: 100% !important; /* !important убедится, что встроенные стили не перезапишут это */
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* Убираем рамку */
        }

        /* Стили для кнопки возврата */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Убедитесь, что кнопка отображается поверх iframe */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: white;
            transform: translateY(-2px);
        }

        .back-button i {
            font-size: 20px;
        }
    </style>
</head>
<body>


    <!-- Insert an empty iframe with attributes -->
    <iframe src="" id="api-frame" 
    allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true "></iframe>

    <script type="text/javascript" src="api.js"></script>

    <!-- Кнопка возврата размещена вне контейнера iframe для избежания конфликтов с z-index -->
