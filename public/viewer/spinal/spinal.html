<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/688ceb55f3.js" crossorigin="anonymous"></script>
    <title>3D модель</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: white;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
            font-size: 14px;
        }
        
        .info-panel h3 {
            margin-top: 0;
            color: #0066cc;
        }
        
        .info-panel p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <a href="/index.html" class="back-button"><i class="fa-solid fa-circle-left" style="color: #0066cc;"></i> Вернуться</a>
    
    
    <script type="module" src="model.js"></script>
</body>
</html>
